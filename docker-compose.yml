version: "3"

services:
  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=docker
      - POSTGRES_DB=docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/a13xie/spring-example:main
    links:
      - postgres
    depends_on: 
      - postgres
    restart: on-failure
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
