version: "3"

version: "3"
services:
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    image: sbpg-api:0.1
    network_mode: bridge
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
volumes:
  postgres-data: